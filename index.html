<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="line">
        <div class="display">Display</div>
      </div>
      <div class="line">
        <button class="btn-clear" id="clear">clear</button>
        <button class="btn-operator" id="divide" value="/">/</button>
      </div>
      <div class="line">
        <button class="btn-number" value="7">7</button>
        <button class="btn-number" value="8">8</button>
        <button class="btn-number" value="9">9</button>
        <button class="btn-operator" id="multiply" value="*">*</button>
      </div>
      <div class="line">
        <button class="btn-number" value="4">4</button>
        <button class="btn-number" value="5">5</button>
        <button class="btn-number" value="6">6</button>
        <button class="btn-operator" id="subtract" value="-">-</button>
      </div>
      <div class="line">
        <button class="btn-number" value="1">1</button>
        <button class="btn-number" value="2">2</button>
        <button class="btn-number" value="3">3</button>
        <button class="btn-operator" id="add" value="+">+</button>
      </div>
      <div class="line">
        <button class="btn-number btn-zero" value="0">0</button>
        <button class="btn-number" id="dot" value="dot">.</button>
        <button class="btn-operator" id="result" value="result">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
